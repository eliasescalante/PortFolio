<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elías | Backend Developer</title>
    <link rel="stylesheet" href="src/css/terminal.css">
</head>

<body>
    <div class="terminal">
        <div class="header">
            <span class="red"></span>
            <span class="yellow"></span>
            <span class="green"></span>
            <p>PortFolio - Elias Escalante (Backend Developer)</p>
        </div>

        <div id="output" class="output"></div>

        <div class="input-line">
            <span class="prompt">elias@portfolio:~$</span>
            <input type="text" id="input" autocomplete="off" autocapitalize="none" spellcheck="false">
        </div>
    </div>
    <div id="about-photo"></div>

    <footer id="footer-tech">
        <div class="footer-icons">
            <img src="src/img/python.png" alt="Python">
            <img src="src/img/django.png" alt="Django">
            <img src="src/img/node.png" alt="Node.js">
            <img src="src/img/express-js.png" alt="Express">
            <img src="src/img/mongo.png" alt="MongoDB">
            <img src="src/img/postgresql.png" alt="PostgreSQL">
            <img src="src/img/docker.png" alt="Docker">
            <img src="src/img/react.png" alt="React">
            <img src="src/img/godot.png" alt="Godot Engine">
            <img src="src/img/js.png" alt="js">
            <img src="src/img/mysql.png" alt="sql">
            <img src="src/img/wordpress.png" alt="wordpress">
        </div>
        <p class="footer-text">Desarrollado por Elías Escalante © 2025</p>
    </footer>



    <script src="src/js/terminal.js"></script>

</body>
</html>
